<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="resposta"></div>
    
    <script>
         function Verificar() { 
            var pais = document.getElementById ("pais").value.toUpperCase()
            var resposta = document.getElementById ("resposta")
            

            resposta.innerHTML = `<p>Voce nasceu em ${pais}</p>`
            if (pais=="BRASIL") {
                resposta.innerHTML += `Ok, você é um cidadão Brasileiro`
            } else 
            { resposta.innerHTML += `Ok, Você é um cidadão Estrangeiro`}


          }

            
        
    </script>
    
</body>
</html>
