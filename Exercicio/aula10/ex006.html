<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        background-color: lightgrey;
        
        }
    div#area {
        font:normal 20pt arial;
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border-radius: 50%;
        border:1px solid black;
        box-shadow: 6px 6px  10px  black;
        margin: auto;
        margin-top: 10%;

        

    }
    </style>
</head>
<body>
   <!--       Posso fazer dessa maneira ou por addventListener na area script   (<div id="area" onclick="clicar()" onmouseenter="entrar ()" onmouseout="sair ()">Interaja...</div> )                -->
    <div id="area">Interaja...</div> 

    <script>  
        var area = window.document.getElementById('area')
        area.addEventListener ('click',clicar)
        area.addEventListener ('mouseenter', entrar)
        area.addEventListener ('mouseout', sair)
        
        

function clicar () {
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'red'
            area.style.boxShadow = '1px 1px 10px yellow'
            
            
        }
        function entrar () {
            area.innerText = 'Entrou!'
           

        }
        function sair () {
            area.innerText = 'Saiu!'
            area.style.backgroundColor = 'green'
            area.style.boxShadow = '6px 6px 10px black'

        }

        

    </script>
    
</body>
</html>
