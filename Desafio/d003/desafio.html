<html lang="pt-br">

    <title>Antes e depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: black;
            color: white;
            text-align: center;
        }
        button {
            padding: 30px;
            font-size: 1em;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="inicio()">Antecessor e sucessor</button>
    <script>
        function inicio(){
            let numero = Number(window.prompt ('Digite um numero inteiro qualquer.'))
           let antecessor = numero -1
           let sucessor = numero +1
           let resp = alert(`Antes de ${numero},temos o número ${antecessor} e depois de ${numero} temos o número ${sucessor} !`)
                
        }


    </script>
    
</body>
